<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap</title>
</head>
<body>
    <header class="">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Видео курс по вёрстке для начинающих HTML & CSS</h1>
                    <div class="itd" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="itd__triangle"></div>
                    </div>
                    <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
                </div>
            </div>
        </div>
    </header>
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="about__headline">О курсе</h2>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-list-numbered"></i></div>
                    <h5 class="about__headline-item">Структурированный материал</h5>
                    <div class="about__line"></div>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-rouble"></i></div>
                    <h5 class="about__headline-item">Символическая цена</h5>
                    <div class="about__line"></div>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-chart-bar"></i></div>
                    <h5 class="about__headline-item">Пожизненный доступ</h5>
                    <div class="about__line"></div>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-code"></i></div>
                    <h5 class="about__headline-item">Практические задания</h5>
                    <div class="about__line"></div>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-file-video"></i></div>
                    <h5 class="about__headline-item">35 видео уроков(5 часов)</h5>
                    <div class="about__line"></div>
                </div>
                <div class="about__item col-xl-4 col-md-6 col-sm-12">
                    <div class="about__icon-wrapper"><i class="about__icon icon-mobile"></i></div>
                    <h5 class="about__headline-item">Просмотр со смартфона</h5>
                    <div class="about__line"></div>
                </div>
        </div>
    </section>
    <footer><a href="footer"></a></footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTML и CSS</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class='embed-container'><iframe src='https://www.youtube.com/embed/41tdjZWeCH0' frameborder='0' allowfullscreen></iframe></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
