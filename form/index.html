<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <form class="form" action="">
            <h1 class="form__healine">Форма заявки на работу в зоопарке</h1>
            <p class="form__text"><i>Пожалуйста, заполните форму. Обязательные поля помечены</i><em> *</em></p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Контактная информация</legend>
                <div class="form__input-wrapper">
                    <label class="form__label" for="">Имя</label>
                    <input class="form__input" type="text" id="name" pattern="[^0-9]{0,50}" required placeholder="Только буквы, не больше 50">
                </div>
                <div class="form__input-wrapper">
                    <label class="form__label">Телефон</label>
                    <input class="form__input" type="tel" pattern="[+][7][ ][(][0-9]{3}[)][ ][0-9]{3}[-][0-9]{2}[-][0-9]{2}" placeholder="+7 (922) 180-33-34" id="tel" required>
                </div>
                <div class="form__input-wrapper">
                    <label class="form__label">Email</label>
                    <input class="form__input" type="email" id="email" required>
                </div>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Персональная информация</legend>
                <div class="form__input-wrapper">
                    <label class="form__label">Возвраст</label>
                    <input class="form__input" type="number" min="14" value="14" required>
                </div>
                <div class="form__input-wrapper">
                    <label class="form__label">Пол</label>
                <select>
                    <option value="women">Женщина</option>
                    <option value="men">Мужчина</option>
                </select>
                </div>
                <div class="form__input-wrapper">
                    <label class="form__label">Перечислите личные качества</label>
                    <textarea class="form__input" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset class="form__fieldset--grid">
                <legend class="form__legend">Выберите ваших любимых животных</legend>
                <label class="form__label" for="zebra"><input id="zebra" type="checkbox">Зебра</label>
                <label class="form__label" for="cat"><input id="cat" type="checkbox"> Кот</label>
                <label class="form__label" for="anaconda"><input id="anaconda" type="checkbox">Анаконда</label>
                <label class="form__label" for="human"><input id="human" type="checkbox"> Человек</label>
                <label class="form__label" for="elephant"><input id="elephant" type="checkbox">Слон</label>
                <label class="form__label" for="wildebeest"><input id="wildebeest" type="checkbox">Антилопа</label>
                <label class="form__label" for="pigeon"><input id="pigeon" type="checkbox"> Пингвин</label>
                <label class="form__label" for="crab"><input id="crab" type="checkbox"> Краб</label>
            </fieldset>
            <p class="form__submit-wrapper"><input class="form__submit" type="submit" value="Отправить информацию"></p>
        </form>
    </main>
</body>
</html>
